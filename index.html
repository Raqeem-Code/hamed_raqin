<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بورتفوليو رقيم كود</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Lama Sans';
      src: url('https://example.com/fonts/LamaSans-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
    body {
      font-family: 'Lama Sans', 'Tajawal', sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .card {
      background: linear-gradient(145deg, #2A2A2A, #1A1A1A);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      border-radius: 12px;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.7);
    }
    .btn {
      background: linear-gradient(to right, #00D4FF, #6B00FF);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }
    .btn:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
    }
    .header, .footer {
      background: linear-gradient(to right, #1A1A1A, #2A2A2A);
    }
    .footer-icon {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .footer-icon:hover {
      transform: scale(1.2) rotate(5deg);
      filter: drop-shadow(0 0 10px #00D4FF);
    }
    .glow {
      animation: pulse 2s infinite;
    }
    .glitch {
      position: relative;
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      2% { transform: translate(-2px, 2px); }
      4% { transform: translate(2px, -2px); }
      6% { transform: translate(0); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
    }
    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-enter-from, .fade-leave-to {
      opacity: 0;
      transform: translateY(30px);
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="app" class="min-h-screen relative">
    <!-- Header -->
    <header class="header text-white text-center py-12">
      <h1 class="text-5xl font-bold glow glitch">بورتفوليو رقيم كود</h1>
      <p class="mt-4 text-xl">تصاميم واجهات مستخدم مستوحاة من المستقبل</p>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto py-16 px-4">
      <p class="text-2xl text-center mb-12 glow">مرحبًا بعملائنا الكرام، استمتع بتجربة تصاميم مبتكرة صُممت لتحقيق رؤيتك.</p>

      <!-- Project Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <transition-group name="fade">
          <div v-for="project in projects" :key="project.id" class="card rounded-lg p-6 flex flex-col items-center text-center" ref="cards">
            <svg v-if="project.icon === 'ChartBar'" class="w-16 h-16 text-[#00FF85] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6h18M3 10h18M3 14h18M3 18h18" />
            </svg>
            <svg v-if="project.icon === 'Anchor'" class="w-16 h-16 text-[#00FF85] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2v4m0 0c-1.105 0-2 .895-2 2s.895 2 2 2h6c1.105 0 2-.895 2-2s-.895-2-2-2m-6 0h6m-6-6h6m-3-4a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
            <svg v-if="project.icon === 'Home'" class="w-16 h-16 text-[#00FF85] mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <h2 class="text-2xl font-semibold text-white">{{ project.name }}</h2>
            <p class="text-gray-300 mt-2">{{ project.description }}</p>
            <a :href="project.link" target="_blank" class="btn inline-block mt-6 px-6 py-2 text-white rounded-lg">عرض التصميم</a>
          </div>
        </transition-group>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-white text-center py-12">
      <div class="max-w-5xl mx-auto px-4">
        <p class="text-lg">حامد راكيم | مصمم واجهات مستخدم</p>
        <p class="text-lg">رقيم كود</p>
        <div class="flex justify-center items-center space-x-4 space-x-reverse mt-4">
          <a href="mailto:hamed@raqimcode.com" class="footer-icon">
            <svg class="w-8 h-8 text-[#00D4FF]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          projects: [
            {
              id: 1,
              name: 'نظام T-ERP',
              description: 'نظام إدارة موارد بتصميم مستقبلي وتجربة مستخدم سلسة.',
              link: 'https://www.figma.com/design/S5dT4LmlrCKjDHu5137vp5/T-ERP-SYSTEM?node-id=0-1&t=LrBsGF4E6XW4JO3N-1',
              icon: 'ChartBar'
            },
            {
              id: 2,
              name: 'مرسى',
              description: 'واجهة مستخدم بسيطة وأنيقة مستوحاة من البحر.',
              link: 'https://www.figma.com/design/xoeMqYdlMv4gnr0NGBbocS/Marsa?node-id=129-2&t=80VHceDFZIQhLU5g-1',
              icon: 'Anchor'
            },
            {
              id: 3,
              name: 'قنفه',
              description: 'تصميم مبتكر لواجهة مستخدم تجمع بين الأناقة والراحة.',
              link: 'https://www.figma.com/design/BlX7KxV3CnpO8TnJkIq4do/%D9%82%D9%86%D9%81%D9%80%D9%80%D9%80%D9%80%D9%80%D9%80%D9%80%D9%80%D9%80%D9%80%D9%87?node-id=1-5&t=POY2Tn7g7kfDlhQ2-1',
              icon: 'Home'
            }
          ]
        };
      },
      mounted() {
        // GSAP Animations
        gsap.from('.card', {
          opacity: 0,
          y: 50,
          stagger: 0.2,
          duration: 1,
          ease: 'power3.out'
        });
        gsap.from('.header', {
          opacity: 0,
          y: -50,
          duration: 1.2,
          ease: 'power2.inOut'
        });
        gsap.from('.footer', {
          opacity: 0,
          y: 50,
          duration: 1.5,
          ease: 'power2.inOut',
          delay: 0.5
        });
        gsap.from('.glow', {
          opacity: 0,
          duration: 1.5,
          ease: 'power2.inOut'
        });

        // Intersection Observer for Scroll Animations
        const cards = this.$refs.cards;
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              gsap.to(entry.target, {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: 'power3.out'
              });
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2 });

        if (cards) {
          cards.forEach(card => {
            gsap.set(card, { opacity: 0, y: 50 });
            observer.observe(card);
          });
        }

        // Particle Background
        tsParticles.load('particles-js', {
          particles: {
            number: { value: 50 },
            color: { value: ['#00D4FF', '#6B00FF', '#00FF85'] },
            shape: { type: 'circle' },
            opacity: { value: 0.5 },
            size: { value: 3, random: true },
            move: { enable: true, speed: 1, direction: 'none', random: true }
          },
          interactivity: {
            events: {
              onhover: { enable: true, mode: 'repulse' },
              onclick: { enable: true, mode: 'push' }
            }
          }
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
